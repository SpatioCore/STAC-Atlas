openapi: 3.0.3
info:
  title: STAC Atlas API
  description: A centralized platform for managing, indexing, and providing STAC Collection metadata from distributed catalogs and APIs.
  version: 1.1.0
  contact:
    name: SpatioCore
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /:
    get:
      summary: Landing Page
      description: Returns the STAC API landing page with links to available resources
      operationId: getLandingPage
      tags:
        - STAC Core
      responses:
        '200':
          description: STAC API landing page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LandingPage'

  /conformance:
    get:
      summary: Conformance Classes
      description: Returns the conformance classes that this API implements
      operationId: getConformance
      tags:
        - STAC Core
      responses:
        '200':
          description: Conformance classes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conformance'

  /collections:
    get:
      summary: List Collections
      description: Returns a list of STAC Collections with optional filtering
      operationId: getCollections
      tags:
        - Collections
      parameters:
        - name: limit
          in: query
          description: Maximum number of collections to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 10000
            default: 10
        - name: offset
          in: query
          description: Number of collections to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: bbox
          in: query
          description: Bounding box to filter collections [minLon,minLat,maxLon,maxLat]
          required: false
          schema:
            type: array
            items:
              type: number
            minItems: 4
            maxItems: 6
        - name: datetime
          in: query
          description: Temporal filter (single datetime or interval)
          required: false
          schema:
            type: string
        - name: q
          in: query
          description: Full-text search query
          required: false
          schema:
            type: string
        - name: filter
          in: query
          description: CQL2 filter expression
          required: false
          schema:
            type: string
        - name: filter-lang
          in: query
          description: Filter language (cql2-text or cql2-json)
          required: false
          schema:
            type: string
            enum:
              - cql2-text
              - cql2-json
            default: cql2-text
        - name: sortby
          in: query
          description: Sort order for results
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collections'
        '400':
          description: Bad request (invalid parameters)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /collections/{collectionId}:
    get:
      summary: Get Collection
      description: Returns a single STAC Collection by ID
      operationId: getCollection
      tags:
        - Collections
      parameters:
        - name: collectionId
          in: path
          description: Collection identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A STAC Collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '404':
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /queryables:
    get:
      summary: Global Queryables
      description: Returns queryable properties for collection search
      operationId: getQueryables
      tags:
        - Queryables
      responses:
        '200':
          description: Queryables schema
          content:
            application/schema+json:
              schema:
                type: object

components:
  schemas:
    LandingPage:
      type: object
      required:
        - type
        - id
        - description
        - links
        - conformsTo
      properties:
        type:
          type: string
          enum:
            - Catalog
        id:
          type: string
        title:
          type: string
        description:
          type: string
        stac_version:
          type: string
        conformsTo:
          type: array
          items:
            type: string
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'

    Conformance:
      type: object
      required:
        - conformsTo
      properties:
        conformsTo:
          type: array
          items:
            type: string

    Collections:
      type: object
      required:
        - collections
        - links
      properties:
        collections:
          type: array
          items:
            $ref: '#/components/schemas/Collection'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        context:
          $ref: '#/components/schemas/Context'

    Collection:
      type: object
      required:
        - type
        - id
        - description
        - license
        - extent
        - links
      properties:
        type:
          type: string
          enum:
            - Collection
        stac_version:
          type: string
        stac_extensions:
          type: array
          items:
            type: string
        id:
          type: string
        title:
          type: string
        description:
          type: string
        keywords:
          type: array
          items:
            type: string
        license:
          type: string
        providers:
          type: array
          items:
            type: object
        extent:
          type: object
          required:
            - spatial
            - temporal
          properties:
            spatial:
              type: object
              required:
                - bbox
              properties:
                bbox:
                  type: array
                  items:
                    type: array
                    items:
                      type: number
            temporal:
              type: object
              required:
                - interval
              properties:
                interval:
                  type: array
                  items:
                    type: array
                    items:
                      type: string
                      nullable: true
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        summaries:
          type: object
        assets:
          type: object

    Link:
      type: object
      required:
        - rel
        - href
      properties:
        rel:
          type: string
        href:
          type: string
        type:
          type: string
        title:
          type: string

    Context:
      type: object
      properties:
        returned:
          type: integer
          minimum: 0
        limit:
          type: integer
          minimum: 1
        matched:
          type: integer
          minimum: 0

    Error:
      type: object
      required:
        - code
        - description
      properties:
        code:
          type: string
        description:
          type: string

tags:
  - name: STAC Core
    description: STAC API Core endpoints
  - name: Collections
    description: Collection search and retrieval
  - name: Queryables
    description: Queryable properties
