services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stac-crawler
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - stac-network
    # Optional: Add volume to persist data
    # volumes:
    #   - ./data:/app/data

networks:
  stac-network:
    external: true
