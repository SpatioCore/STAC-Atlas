services:
  database:
    image: postgis/postgis:16-3.4
    container_name: stac_db
    restart: always
    env_file:
      - .env

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    ports:
      - "${DB_PORT}:5432"

    volumes:
      - stac_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - stac-network

volumes:
  stac_data:

networks:
  stac-network:
    name: stac-network